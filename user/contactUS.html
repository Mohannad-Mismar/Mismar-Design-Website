    <div class="contact-wrapper">
      <form action="contact.php" method="post" enctype="multipart/form-data">
        <h2>Design Consultation Request</h2>
        
        <!-- Personal Details -->
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone_number" placeholder="123-456-7890" pattern="[0-9\-]+" required>
        </div>
  
        <!-- Design Preferences -->
        <div class="form-group">
          <label for="project_type">Project Type:</label>
          <select id="project_type" name="project_type" required>
            <option value="" disabled selected>Select a project type</option>
            <option value="new_house">New House Design</option>
            <option value="room_renovation">Room Renovation</option>
            <option value="interior_design">Interior Design</option>
            <option value="other">Other</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="description">Design Requirements:</label>
          <textarea 
            id="description" 
            name="description" 
            rows="6" 
            placeholder="Describe your vision, preferred style, room dimensions, etc."
            required
          ></textarea>
        </div>
  
        <!-- Meeting Preferences -->
        <div class="form-group">
          <label for="meeting_date">Preferred Meeting Date:</label>
          <input type="date" id="meeting_date" name="meeting_date" required>
        </div>
  
        <div class="form-group">
          <label for="meeting_time">Preferred Meeting Time:</label>
          <input type="time" id="meeting_time" name="meeting_time" required>
        </div>
  
        <div class="form-group">
          <label>Meeting Format:</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="meeting_format" value="in_person" required>
              In-Person
            </label>
            <label>
              <input type="radio" name="meeting_format" value="virtual" required>
              Virtual (Video Call)
            </label>
          </div>
        </div>
  
        <!-- File Upload -->
        <div class="form-group">
          <label for="file">Attach Files (optional) {pdf,jpg,png}  :</label>
          <input type="file" id="file" name="file" accept=".pdf,.jpg,.png">
        </div>
  
        <!-- Budget -->
        <div class="form-group">
          <label for="budget">Estimated Budget (optional):</label>
          <select id="budget" name="budget">
            <option value="" selected>Select budget range</option>
            <option value="under_10k">Under $10,000</option>
            <option value="10k-50k">$10,000 - $50,000</option>
            <option value="50k-100k">$50,000 - $100,000</option>
            <option value="over_100k">Over $100,000</option>
          </select>
        </div>
  
        <button id="b1" type="submit">Schedule Consultation</button>
      </form>
    </div>
